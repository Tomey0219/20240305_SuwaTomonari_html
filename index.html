<!DOCTYPE html>

<body>
    <header>

    <main>

        <p class="cummary_top">最新のテクノロジーで<i style="font-family: ＭＳ Ｐゴシック,sans-serif;">社会問題</i>を解決</p>

        <h2 class="company_summary">会社概要</h2>

                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th>代表者</th>

                </p>
                <p>
                    <label for="contact_detail">お問い合わせ内容</label>
                    <textarea class="contact_detail" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="お申込み" class="submit">
                </p>
